<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <nav class=" navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid  container">
          <a class="navbar-brand" href="#">DriveSpot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
        
            </ul>
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb- mb-lg-0">
                {% if request.user.is_authenticated %}
                <li class="nav-item mx-2">
                 <a class="btn btn-warning  nav-link " href="{% url 'profile' %}">Profile</a>
               </li>
                <li class="nav-item mx-2">
                 <a class="btn btn-warning  nav-link " href="{% url 'user_logout' %}">Log Out</a>
               </li>
                {% else %}
                  
                   <li class="nav-item mx-2">
                     <a class="btn btn-warning  nav-link " href="{% url 'signup' %}">Sign Up</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link btn btn-success" href="{% url 'login' %}">Login</a>
                   </li>
                 
                {% endif %} 
               </ul>
            </div>
          </div>
        </div>
      </nav>


      {% for i in messages %}
      <div class="">
        <h3 class="text-{{i.tags}}">{{i}}</h3>
      </div>
      {% endfor %}

      {% block content %}

      {% endblock %}

    <!-- script file add -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
