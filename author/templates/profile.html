{% extends 'base.html' %} 
{% block content %} 
{% load crispy_forms_tags %}
<h1>Welcome to Profile</h1>
<div>
  <a class="btn btn-warning" href="{% url 'edit_profile' %}">Edit Profile</a>
</div>

<div class="d-flex flex-wrap px-5">
    {% for cr in buy_history%}
    <div class="col-sm-3 mb-3 mb-sm-0">
      <div class="card mx-2 my-2">
        <div class="card-body">
          <img src="{{cr.car.image.url}}" class="card-img-top" alt="picture">
          <h5 class="card-title"><a class="text-decoration-none text-dark">{{cr.car.title}} </a></h5>
          <p class="card-text">{{cr.car.content | truncatewords:10}}</p>
          <p>
            Brand: 
            <button class="btn btn-primary btn-sm disabled m-1">
              {{cr.car.category}}
            </button>
          </p>
          <a href="{% url 'car_details' cr.id %}" class="btn btn-warning">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
